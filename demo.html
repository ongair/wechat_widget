<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>wechat hack</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
		<style>
		#wechatpopup *{margin:0;padding:0; -moz-box-sizing: content-box;
  			box-sizing: content-box;
			font-family: 'Lato', sans-serif;
		}
		body#wechatpopup{
			width: 100%; height: 100%; overflow: hidden; font-size: 16px;
		}
		#wechatpopup a{
			color: #f94263; text-decoration: none; text-align: center;
		}
		#popup{ width: 250px; height: 261px; background: #fff; position: absolute; right: -250px; bottom: 0;
			color: #333; box-shadow: 0 2px 25px rgba(0,0,0,.2)!important;
		}
		#wechatpopup h4{
			font-size: 1rem;
		}
		#wechatpopup p{
			font-size: 0.875rem;
		}
		#wechatpopup .popupcontent{
			padding: 20px;
		}
		
		#wechatpopup .icon{
			position: absolute;
			background: #f94263;
			color: #fff;
			padding: 10px;
			left: -78px;
			top:0;
			border-top-left-radius: 5px;
			border-bottom-left-radius: 5px;
			font-size: 1rem;
		}
		#wechatpopup .icon:hover{
			background: #6f3159;
		}
		#wechatpopup .qr{ width: 110px; height: 110px; overflow: hidden; margin: 0 auto;}
		#wechatpopup .qr img{
			width: 100%;
		}
		#wechatpopup .content{ display: block; width: 100%; vertical-align: top; margin-top: 7px;}
		#wechatpopup footer{ width: 235px; background: #2f2a2e; color: #fff; font-size: 0.875rem; padding: 3%; text-align: center; margin: 0px;
			border-bottom-left-radius: 5px;
		}
		</style>
	</head>
	<body id="wechatpopup">
			<div id="popup" class="popup element">
			<div class="popupcontent">
				<a class="icon" onclick="viewSomething()">
					deals >>
				</a>
				<h4>
					Scan QR code on WeChat
				</h4>
				<div class="qr">
					<img src="qrcode.png">
				</div>
				<div class="content">
				<h4>
					Wechat deals
				</h4>
					<p>
						Get amazing offers on flights and shopping, scan Qr code
					</p>
				</div>
			</div>
			<footer>
					<p>Powered by <a href="app.ongair.im" target="_blank">Ongair</a></p>
				</footer>
			</div>
		</div>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
			var action = 1;
				function viewSomething() {
				if ( action == 1 ) {
					$('#popup').animate({ right: 0 });
					
					action = 2;
				} else {
					$('#popup').animate({ right: -250 });
					
					action = 1;
				}
			  	return false;
			}
		</script>

	</body>
</html>
